<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Number Tracker</h1>
  <div class="container">
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="checkNumber()">Check Number</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function checkNumber() {
      const number = document.getElementById("numberInput").value;
      if (!number) {
        alert("Please enter a number!");
        return;
      }

      const xhr = new XMLHttpRequest();
      xhr.open("GET", `/number/${number}`, true);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            const response = JSON.parse(xhr.responseText);
            document.getElementById("result").innerHTML = `
              <strong>Number:</strong> ${response.number} <br>
              <strong>Accessed:</strong> ${response.accessed} times
            `;
          } else {
            document.getElementById("result").innerHTML = "An error occurred. Please try again.";
          }
        }
      };
      xhr.send();
    }
  </script>
</body>
</html>
